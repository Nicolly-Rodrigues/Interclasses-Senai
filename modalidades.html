<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Modalidades</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f8;
            color: #333;
            margin: 20px;
        }

        h1 {
            text-align: center;
            color: #3498db;
        }

        form {
            max-width: 600px;
            background: white;
            padding: 20px;
            margin: 0 auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        input[type="text"]:focus {
            border-color: #3498db;
            outline: none;
        }

        input[type="submit"] {
            background: #3498db;
            color: white;
            padding: 12px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 4px;
            transition: background 0.3s;
            width: 100%;
        }

        input[type="submit"]:hover {
            background: #2980b9;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 40px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        table th, table td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }

        table th {
            background-color: #3498db;
            color: white;
            text-transform: uppercase;
        }

        table tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

    <h1>Cadastro de Modalidade</h1>

    <!-- Formulário de cadastro de categoria -->
    <div id="modalidade-form">
        <label for="nome_modalidade">Nome da Modalidade:</label>
        <input type="text" id="nome_modalidade" name="nome_modalidade" required>

        <input type="submit" value="Cadastrar modalidade" id="submit-modalidade-btn">
    </div>

    <!-- Tabela de Categorias -->
    <h2>Lista de modalidades</h2>
    <table id="modalidade">
        <thead>
            <tr>
                <th>Nome</th>
            </tr>
        </thead>
        <tbody>
            <!-- Categorias serão inseridas aqui dinamicamente -->
        </tbody>
    </table>

    <script>
        const apiUrl = 'http://localhost:8000/api/';

        // Função para carregar as categorias
        async function getModalidade() {
            try {
                const response = await fetch(apiUrl + 'modalidade/');
                const modalidade = await response.json();

                const tbody = document.getElementById('modalidade-table').getElementsByTagName('tbody')[0];
                tbody.innerHTML = ''; // Limpar antes de adicionar as novas categorias

                modalidade.forEach(modalidade => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${modalidade.nome}</td>
                    `;
                    tbody.appendChild(tr);
                });
            } catch (error) {
                console.error('Erro ao carregar modalidade:', error);
            }
        }

        // Função para criar nova categoria
        async function criarModalidade(event) {
            event.preventDefault();

            const nome = document.getElementById('nome_modalidade').value;

            const fd = new FormData();
            fd.append('nome', nome);

            try {
                const response = await fetch(apiUrl + 'modalidade/', {
                    method: 'POST',
                    body: fd
                });

                if (!response.ok) {
                    throw new Error('Erro ao cadastrar modalidade');
                }

                const modalidadeCriada = await response.json();
                console.log('Modalidade criada com sucesso:', modalidadeCriada);

                // Atualizar a tabela com a nova categoria
                const tbody = document.getElementById('modalidade-table').getElementsByTagName('tbody')[0];
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${modalidadeCriada.nome}</td>
                `;
                tbody.appendChild(tr);

                // Limpar o campo
                document.getElementById('nome_modalidade').value = '';
            } catch (error) {
                console.error('Erro ao criar modalidade:', error);
                alert('Ocorreu um erro ao criar a modalidade. Detalhes: ' + error.message);
            }
        }

        // Inicialização da página
        document.addEventListener('DOMContentLoaded', () => {
            getModalidade(); // Carregar modalidades existentes

            // Enviar formulário sem recarregar a página
            document.getElementById('submit-modalidade-btn').addEventListener('click', criarModalidade);
        });
    </script>

</body>
</html>
